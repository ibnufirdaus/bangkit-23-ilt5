resources:
  - type: compute.v1.instance
    name: myservice0-backend-vm
    properties:
      zone: asia-southeast2-a
      machineType: https://www.googleapis.com/compute/v1/projects/driven-lore-380623/zones/asia-southeast2-a/machineTypes/f1-micro
      tags:
        items: ["http-server", "https-server"]
      disks:
      - deviceName: boot
        type: PERSISTENT
        boot: true
        autoDelete: true
        initializeParams:
          sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-11
      networkInterfaces:
      - network: https://www.googleapis.com/compute/v1/projects/driven-lore-380623/global/networks/default
        accessConfigs:
        - name: External NAT
          type: ONE_TO_ONE_NAT
  - type: compute.v1.instance
    name: myservice0-frontend-vm
    properties:
      zone: asia-southeast2-a
      machineType: https://www.googleapis.com/compute/v1/projects/driven-lore-380623/zones/asia-southeast2-a/machineTypes/f1-micro
      tags:
        items: ["http-server", "https-server"]
      disks:
      - deviceName: boot
        type: PERSISTENT
        boot: true
        autoDelete: true
        initializeParams:
          sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-11
      networkInterfaces:
      - network: https://www.googleapis.com/compute/v1/projects/driven-lore-380623/global/networks/default
        accessConfigs:
        - name: External NAT
          type: ONE_TO_ONE_NAT
  - type: compute.v1.firewall
    name: myservice0-default-allow-http
    properties:
      network: https://www.googleapis.com/compute/v1/projects/driven-lore-380623/global/networks/default
      targetTags: ["http-server"]
      sourceRanges: ["0.0.0.0/0"]
      allowed:
      - IPProtocol: TCP
        ports: ["80"]
  - type: compute.v1.firewall
    name: myservice0-default-allow-https
    properties:
      network: https://www.googleapis.com/compute/v1/projects/driven-lore-380623/global/networks/default
      targetTags: ["https-server"]
      sourceRanges: ["0.0.0.0/0"]
      allowed:
      - IPProtocol: TCP
        ports: ["443"]
